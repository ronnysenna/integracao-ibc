<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integração 2025/01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico" />
</head>

<body>
    <div class="container">
        <h2 class="text-center text-primary">Integração Radical</h2>
        <form id="batismoForm">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" name="Nome" placeholder="Nome Completo" required />

            <label class="form-label">Idade:</label>
            <input type="number" class="form-control" name="Idade" placeholder="Quantos anos você tem" required min="0"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

            <label class="form-label">Whatsapp:</label>
            <input type="tel" class="form-control" name="Whatsapp" placeholder="EX: 85999999999" required />
            <hr>



            <!-- BATISMO -->
            <label class="form-label">Vai se Batizar?</label>
            <div class="radio-group">
                <input type="radio" id="batizarSim" name="Batismo" value="Sim" onchange="toggleFields()" />
                <label for="batizarSim">Sim</label>

                <input type="radio" id="batizarNao" name="Batismo" value="Não" onchange="toggleFields()" />
                <label for="batizarNao">Não</label>
            </div>

            <div id="batismoFields" style="display:none;">
                <label class="form-label">Quem vai batizá-lo?</label>
                <input type="text" class="form-control" name="DescerAguas" placeholder="Nome da pessoa" />
            </div>

            <div id="batismoNaoFields" style="display:none;">
                <label class="form-label">Motivo para não se batizar nesse ciclo?</label>
                <input type="text" class="form-control" name="MotivoNaoBatizar" placeholder="Seu motivo" />
            </div>

            <!-- GR -->
            <label class="form-label">Participa de GR?</label>
            <div class="radio-group">
                <input type="radio" id="temGrSim" name="TemGR" value="Sim" onchange="toggleFields()" />
                <label for="temGrSim">Sim</label>

                <input type="radio" id="temGrNao" name="TemGR" value="Não" onchange="toggleFields()" />
                <label for="temGrNao">Não</label>
            </div>

            <div id="grFields" style="display:none;">
                <label class="form-label">Nome do GR</label>
                <input type="text" class="form-control" name="NomeGR" placeholder="Nome do GR" />
                <label class="form-label">Nome do Líder</label>
                <input type="text" class="form-control" name="NomeLider" placeholder="Nome do líder" />
            </div>

            <div id="interesseGrFields" style="display:none;">
                <label class="form-label">Tem interesse em participar de um GR?</label>
                <div class="form-check">
                    <input type="radio" id="interesseGrSim" name="InteresseGR" value="Sim" />
                    <label for="interesseGrSim">Sim</label>
                    <input type="radio" id="interesseGrNao" name="InteresseGR" value="Não" />
                    <label for="interesseGrNao">Não</label>
                </div>
            </div>

            <!-- Radical -->
            <label class="form-label">Frequenta o Radical?</label>
            <div class="radio-group">
                <input type="radio" id="radicalSim" name="FrequentaRadical" value="Sim" onchange="toggleFields()" />
                <label for="radicalSim">Sim</label>
                <input type="radio" id="radicalNao" name="FrequentaRadical" value="Não" onchange="toggleFields()" />
                <label for="radicalNao">Não</label>
            </div>

            <div id="radicalFields" style="display:none;">
                <label class="form-label">Qual turno?</label><br />
                <input type="radio" id="turnoManha" name="Turno" value="Manhã" />
                <label for="turnoManha">Manhã</label>
                <input type="radio" id="turnoTarde" name="Turno" value="Tarde" />
                <label for="turnoTarde">Tarde</label>
            </div>

            <div id="radicalNaoFields" style="display:none;">
                <label class="form-label">Por que não frequenta o Radical ainda?</label><br />

                <input type="radio" id="naoConheceRadical" name="MotivoRadical" value="Não conhece" />
                <label for="naoConheceRadical">Não conheço ainda.</label><br />

                <input type="radio" id="prefereTenda" name="MotivoRadical" value="Prefere o culto da tenda" />
                <label for="prefereTenda">Prefere assistir o culto na tenda.</label><br />

                <input type="radio" id="pretendeConhecerRadical" name="MotivoRadical"
                    value="Prefere assistir o culto no conviver" />
                <label for="pretendeConhecerRadical">Prefere assistir o culto no conviver.</label>
            </div>

            <hr>

            <label class="form-label">Nome do Responsável:</label>
            <input type="text" class="form-control" name="NomeResponsavel" placeholder="EX: Pai ou Mãe" required />

            <label class="form-label">Telefone do Responsável:</label>
            <input type="tel" class="form-control" name="TelefoneResponsavel" placeholder="EX: 85999999999" required />

            <label class="form-label">O que achou do Integração?:</label>
            <textarea class="form-control" name="Comentario" rows="3" placeholder="Escreva aqui..."></textarea>

            <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
        </form>
        <footer>
            Criado por
            <a href="https://api.whatsapp.com/send?phone=5585991904540&text=Fala,%20Ronny!%20" target="_blank">
                Ronny Senna
            </a>
        </footer>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
